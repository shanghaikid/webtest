<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap 101 Template</title>
<!-- Bootstrap -->
<link href="../css/bootstrap.min.css" rel="stylesheet">
<script src="../js/jquery.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/react.js"></script>
<script src="../js/jsx.js"></script>
</head>
<body>

<div id="modal"></div>

<script type="text/jsx">
/** @jsx React.DOM */
var ModalFooter = React.createClass({
  render: function() {
    return (
      <div className="modal-footer">
        <button type="button" className="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" className="btn btn-primary">Save changes</button>
      </div>
    );
  }
});

var ModalTitle = React.createClass({
  render: function() {
    return (
      <h4 className="modal-title">{this.props.data}</h4>
      );
  }
});

var ModalHeader = React.createClass({
  render: function() {
    return (
      <div className="modal-header">
      <button type="button" className="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span className="sr-only">Close</span></button>
      <ModalTitle data={this.props.data} />
      </div>
    );
  }
});

var ModalBody = React.createClass({
  render: function() {
    return (
      <div className="modal-body">
      <p>{this.props.data}</p>
      </div>
    );
  }
});

var Modal = React.createClass({
  render: function() {
    var modalStyle = {display:'block'};

    return (
      <div className="modal" style={modalStyle}>
        <div className="modal-dialog">
        <div className="modal-content">
          <ModalHeader data={this.props.title} />
          <ModalBody data={this.props.body} />
          <ModalFooter />
        </div>
        </div>
      </div>
    );
  }
});


React.renderComponent(
  <Modal title="My title" body="I'm body" />,
  document.getElementById('modal')
);


</script>


</body>
</html>
